<div class="container">
    <ul  class="nav nav-tabs" id="tab">
        <li class="active">
            <a href="#AddSkill" data-toggle="tab" data-target="#AddSkill">Add Skill</a>
        </li>
        <li><a href="#AddUniversity" data-toggle="tab" data-target="#AddUniversity">Add University</a></li>
        <li><a href="#AddFaculty" data-toggle="tab">Add Faculty</a></li>
    </ul>
    <form name="AdminForm" class="form-horizontal" ng-controller="AdminPageCtrl">
        <div class="tab-content">
            <div class="tab-pane active" id="AddSkill" >
                <div class="pull-right btn-toolbar">
                    <a data-ng-click="sendInfo()" data-ng-disabled="AdminForm.$invalid"
                       class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</a>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-7">
                        </div>
                    <div class="col-md-6 col-md-offset-1">
                        <input type="text"  ng-model="name"  class="form-control input-md">
                        <a ng-click="addSkillAdm(name)" class="btn btn-sm btn-success" ><span
                                class="glyphicon glyphicon-plus" ></span> Add skill</a>
                        <table ng-table="tableParams" class="table SkillList">
                            <tr ng-repeat="skillName in skillNames track by $index">
                                <td data-title="'Delete'">
                                    <a data-ng-click="deleteSkillAdm($index)" class="btn btn-sm btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                                <td data-title="'Skill'" >{{skillName.name}}</td>

                            </tr>
                        </table>
                    </div>
                </div>

            </div>
            <div class="tab-pane" id="AddUniversity" >
            <div class="pull-right btn-toolbar">
                <a data-ng-click="sendInfo()" data-ng-disabled="AdminForm.$invalid"
                   class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</a>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-7">
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <input type="text"  ng-model="name"  class="form-control input-md">
                    <a ng-click="addUniversity(name)" class="btn btn-sm btn-success" ><span
                            class="glyphicon glyphicon-plus" ></span> Add University</a>
                    <table ng-table="tableParams" class="table UniversityList">
                        <tr ng-repeat="university in universityNames track by $index">
                            <td data-title="'Delete'">
                                <a data-ng-click="deleteUniversity($index)" class="btn btn-sm btn-danger">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </a>
                            </td>
                            <td data-title="'University'" >{{university.name}}</td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
            <div class="tab-pane" id="AddFaculty" >
                <div class="pull-right btn-toolbar">
                    <a data-ng-click="sendInfo()" data-ng-disabled="AdminForm.$invalid"
                       class="btn btn-primary btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</a>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-7">
                    </div>
                    <div class="col-md-6 col-md-offset-1">

                            <label class="control-label" for="university">University</label>
                            <select class="form-control" data-ng-model="uname"
                                    data-ng-options="university.name as university.name for university in universityNames">
                            </select>

                        <input type="text"  ng-model="name"  class="form-control input-md">
                        <a ng-click="addFaculty(uname, name)" class="btn btn-sm btn-success" ><span
                                class="glyphicon glyphicon-plus" ></span> Add Faculty</a>
                        <table ng-table="tableParams" class="table FacultyList">
                            <tr ng-repeat="(name, faculty) in facultyNames[uname]">
                                <td data-title="'Delete'">
                                    <a data-ng-click="deleteFaculty($index, uname)" class="btn btn-sm btn-danger">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                </td>
                                <td data-title="'Faculty'" >{{faculty.name}}</td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
