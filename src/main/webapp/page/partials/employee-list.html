<div class="container">
    <div class="row">
        <div class="pull-right">
            <div class="input-group custom-search-form">
                <input type="text" data-ng-model="search.fio" class="form-control" placeholder="Search by fio">
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="row">
       <div class="col-lg-12 well-sm">
        <table data-ng-table="tableParams" class="table">
            <tr ng-repeat="employee in employees | filter:search |orderBy:params.orderBy()">
                <td data-title="'FIO'" sortable="'fio'">{{employee.fio}}</td>
                <td data-title="'Email'" sortable="'email'">{{employee.email}}</td>
                <td data-title="'Role'" sortable="'role'">{{employee.role}}</td>
            </tr>
        </table>
    </div>
        </div>
</div>
</div>
